name: Deploy Docs to Cloudflare Workers

on:
  push:
    branches:
      - main
    paths:
      - "docs/**"
      - "packages/api-spec/**"
      - ".github/workflows/deploy-docs.yaml"
  workflow_dispatch:

concurrency:
  group: "deploy-docs"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Install dependencies
        run: bun install

      - name: Build API spec
        working-directory: packages/api-spec
        run: bun run build

      - name: Copy ReDoc static HTML to docs
        run: |
          mkdir -p docs/public/openapi
          cp packages/api-spec/tsp-output/redoc.html docs/public/openapi/index.html

      - name: Build docs
        working-directory: docs
        run: bun run build

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
          workingDirectory: docs
          packageManager: bun
