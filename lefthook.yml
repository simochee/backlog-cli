pre-commit:
  commands:
    oxfmt:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      stage_fixed: true
      run: npx oxfmt {staged_files}

    oxlint:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx}"
      run: npx oxlint {staged_files}

    sort-package-json:
      glob: package.json
      stage_fixed: true
      run: npx sort-package-json

    textlint:
      glob: "{README.md,docs/**/*.md}"
      stage_fixed: true
      run: npx textlint --fix {staged_files}
