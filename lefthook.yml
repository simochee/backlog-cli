pre-commit:
  commands:
    oxfmt:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      stage_fixed: true
      run: |-
        npx oxfmt \
          --write \
          --no-error-on-unmatched-pattern \
          {staged_files}

    oxlint:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx}"
      run: |-
        npx oxlint \
          --deny-warnings \
          {staged_files}

    sort-package-json:
      glob: package.json
      stage_fixed: true
      run: |-
        npx sort-package-json
